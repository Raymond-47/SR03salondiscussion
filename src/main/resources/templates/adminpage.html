<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link th:href="@{/css/adminpage.css}" rel="stylesheet">
</head>
<body>
<dev class="adminMethod">

    <table class="tableUtilisateur">
        <tr>
            <th>id</th>
            <th>nom</th>
            <th>prenom</th>
            <th>mail</th>
            <th>password</th>
            <th>role</th>
        </tr>
        <tr th:each="utilisateur: ${utilisateurs}">
            <td th:text="${utilisateur.id}"></td>
            <td th:text="${utilisateur.nom}"></td>
            <td th:text="${utilisateur.prenom}"></td>
            <td th:text="${utilisateur.mail}"></td>
            <td th:text="${utilisateur.motdepasse}"></td>
            <td th:text="${utilisateur.role}"></td>
        </tr>
    </table>
</dev>
<dev class="adminMethod">
    <form class="deleteutilisateur" th:action="@{/admin/delete}" th:object="${newUtilisateur}" action="#" method="post">
        <input type="number" min="1" th:field="*{id}"/>
        <input type="submit" value="delete"/>
    </form>
</dev>
<dev class="adminMethod">
    <form class="desactiveutilisateur" th:action="@{/admin/desactive}" th:object="${newUtilisateur}" action="#" method="post">
        <input type="number" min="1" th:field="*{id}"/>
        <input type="submit" value="desactive"/>
    </form>
</dev>
<dev>
    <form class="addutilisateur" action="#" th:action="@{/admin/add}" th:object="${newUtilisateur}" method="post">
        <p>
            nom<input type="text" th:field="*{nom}">
        </p>
        <p>
            prenom<input type="text" th:field="*{prenom}">
        </p>
        <p>
            mail<input type="text" th:field="*{mail}" pattern="[a-zA-Z0-9]{1,20}@[a-zA-Z0-9]{1,10}.com">
        </p>
        <p>
            motdepasse<input type="text" th:field="*{motdepasse}">
        </p>
        <p>
            role<input type="text" th:field="*{role}" placeholder="your role" list="rolelist">
            <datalist id="rolelist">
                <option>client</option>
                <option>admin</option>
            </datalist>
        </p>
        <input type="submit" value="add"/>
    </form>
</dev>

</body>
</html>
