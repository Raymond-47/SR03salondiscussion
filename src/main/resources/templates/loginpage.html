<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>loginpage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class = "loginpage">
    <form action="#" th:action="@{/login/logincheck}" th:object="${utilisateur}" method="get">
        <p>
            mail<input type="text" th:field="*{mail}"/>
        </p>
        <p>
            password<input type="text" th:field="*{motdepasse}"/>
        </p>
        <select required th:field="*{role}">
            <option value="" hidden>Select a role</option>
            <option value="client" hidden>CLIENT</option>
            <option value="admin" hidden>ADMIN</option>
        </select>
        <p>
            <input type="submit" value="connection"/>
        </p>
    </form>

</div>
</body>
</html>
