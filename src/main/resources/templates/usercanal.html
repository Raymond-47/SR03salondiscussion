<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>canals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link th:href="@{/css/usercanal.css}" rel="stylesheet">
</head>
<body>
    <dev>

        <div class="tableCanal">
            <table>
                <tr>
                    <th>id</th>
                    <th>titre</th>
                    <th>description</th>
                    <th>date crée</th>
                    <th>date espirée</th>
                </tr>
                <tr th:each="canal:${canals}">
                    <td th:text="${canal.id}"></td>
                    <td th:text="${canal.titre}"></td>
                    <td th:text="${canal.description}"></td>
                    <td th:text="${canal.dateCree}"></td>
                    <td th:text="${canal.dateExpire}"></td>
                </tr>
            </table>
        </div>
        <div>
            <form class="createcanal" action="#" th:action="@{/canal/create/{iduser}(iduser=${utilisateurconnect.id})}" th:object="${newcanal}" method="post">
                <p>titre <input type="text" th:field="*{titre}"/></p>
                <p>description <input type="text" th:field="*{description}" /></p>
                <p>date crée <input type="date" th:field="*{dateCree}" /></p>
                <p>date espirée <input type="date" th:field="*{dateExpire}"/></p>
                <input type="submit" value="create new canal"/>
            </form>
        </div>
        <div>
            <form class="addmember" action="#" th:action="@{/canal/addmember/{iduser}(iduser=${utilisateurconnect.id})}" th:object="${newutilisateurcanal}" method="post">
                <p>invite userId: <input type="number" th:field="*{utilisateur}"></p>
                <p>invite group: <input type="number" th:field="*{canal}"></p>
                <input type="submit" value="invite user"/>
            </form>
        </div>
        <div>
            <form class="entersalon" action="#" th:action="@{/canal/entersalon/{username}(username=${utilisateurconnect.prenom})}" th:object="${newcanal}" method="post">
                <p>enter salon id: <input type="number" th:field="*{id}"/></p>
                <input type="submit" value="enter salon">
            </form>
        </div>
    </dev>
</body>
</html>
